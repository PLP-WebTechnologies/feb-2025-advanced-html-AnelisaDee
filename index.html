<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced HTML5 Elements and Forms</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <img
      src="https://images.pexels.com/photos/3762800/pexels-photo-3762800.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="college-girl"
      width="250px"
    />
    <h2>Bring this form with the following documents.</h2>

    <ol type="I">
      <li>Certified ID Copy</li>
      <li>Current Immunization Form</li>
      <li>Proof of Residence</li>
    </ol>
    <form>
      <h3>Student Information</h3>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      /><br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      /><br /><br />
      <!-- Date Field -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /><br /><br />
      <!-- Dropdown Field -->
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="usa">South Africa</option>
        <option value="canada">Botswana</option>
        <option value="uk">Namibia</option></select
      ><br /><br />
      <!-- Radio Buttons -->
      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Female</label><br /><br />
      <!-- Checkboxes -->
      <label>Interests:</label><br />
      <input type="checkbox" id="music" name="interests" value="music" />
      <label for="music">Music</label><br />
      <input type="checkbox" id="sports" name="interests" value="sports" />
      <label for="sports">Sports</label><br />
      <input type="checkbox" id="reading" name="interests" value="reading" />
      <label for="reading">Reading</label><br /><br />
      <!-- Submit Button -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
